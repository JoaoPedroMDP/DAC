<h1>Editar Pessoa</h1>

<div class="well">
    <form #formPessoa="ngForm">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input [(ngModel)]="pessoa.nome" #nome="ngModel" type="text" id="nome" class="form-control" name="nome" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div *ngIf="nome.errors?.['required']">Digite o nome da pessoa</div>
                <div *ngIf="nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="idade">Idade: </label>
            <input [(ngModel)]="pessoa.idade" #idade="ngModel" type="text" id="idade" class="form-control" name="idade" required>
            <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
                <div *ngIf="idade.errors?.['required']" >Digite a idade da pessoa</div>
            </div>
        </div>
        <div class="form-group">
            <label for="dataNasc">Data de nascimento: </label>
            <input [(ngModel)]="pessoa.dataNasc" #dataNasc="ngModel" type="text" id="dataNasc" class="form-control" name="dataNasc" required>
            <div *ngIf="dataNasc.errors && (dataNasc.dirty || dataNasc.touched)" class="alert alert-danger">
                <div *ngIf="dataNasc.errors?.['required']" >Digite a data de nascimento da pessoa</div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formPessoa.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a [routerLink]="['/pessoas']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
